<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>
                <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
            </p> <br>
            <button class="btn-start">Start</button>
            <button class="btn-stop">Stop</button>
            <button class="btn-reset">Reset</button>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">

    <section id="clock-box">
        <header><h1>clock</h1></header>
        <header><h1>stopwatch</h1></header>
            <div class="analog d-flex">
                <div class="a-clock">
                    <img src="clock.png" alt="clock">
                    <span id="ah" class="c h"></span>
                    <span id="am" class="c m"></span>
                    <span id="as" class="c s"></span>
                </div>
            </div>
        </div>
        </section>

        <script src="clock.js"></script>













    <script src="script.js"></script>
</body>
</html>
